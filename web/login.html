<!DOCTYPE html>
<html>
<head>
    <title>GreenVision</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/my css.css">

    <meta charset="UTF-8">
    <style type="text/css">
        #logo{
            height: 70px;
            margin: 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="background-color: rgba(255,255,255,0.5);">
        <div class="col-xs-5">
            <a href="home.html"><img id="logo" src="img/airsense6.png" /></a>
        </div>
        <div class="col-xs-5"></div>
        <div class="col-xs-1"><a href="login.html" class="btn btn-success LogIn kopce" style="margin-top: 25px; text-align:center;"> Log in</a></div>
        <div class="col-xs-1">
            <a href="register.html" class="btn btn-default SignUp kopce" style="margin-top: 25px; text-align:center;">Sign up</a>
            <a href="register.html" class="btn btn-default SignUp kopce hidden" style="margin-top: 25px; text-align:center;">Sign up</a>
        </div>
    </div>

    <img src="img/3.jpg" id="bg" class="img img-responsive" style="opacity: 0.9;">
    <div class="container" style="width: 600px; margin-top: 70px;">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <input type="text" style="font-size:20px" class="form-control" id="dName" placeholder="User Name">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <input type="password" style="font-size:20px" class="form-control" id="pass" placeholder="Password">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button onclick="rdrct();" type="button" class="btn btn-success btn-block" style="font-size: 20px"><strong>Log in</strong></button>
            </div> 
        </div>
        <hr />
        <div style="text-align: center">
            <a href="register.html" style="text-decoration: none; color: white; text-align: center; font-weight: bold">Don't have an account? Sign up here.</a>
        </div>
    </div>
    <script type="text/javascript">
        var serverURL = "http://172.16.70.79/nasa-aircheck";

        $.urlParam = function(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results==null){
                    return null;
                }
                else{
                    return results[1] || 0;
                }
            };

        function rdrct(){
            window.location.href = serverURL + "/web/selectedUser.html?city="+$.urlParam("city");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>GreenVision</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/my css.css">

<meta charset="UTF-8">
</head>
<body>
<nav class="navbar navbar-inverse wrapper">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="home.html"><span id="logo">AirSense<span class="glyphicon glyphicon-leaf"></span></span></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><button type="button" class="btn btn-success LogIn kopce"><a href="register.html"> Sign Up</a></button></li>
                <li><button type="button" class="btn btn-default SignUp kopce"><a href="login.html">Log In</a></button></li>
            </ul>
        </div>
    </div>
</nav>

	<img src="img/3.jpg" id="bg" class="img img-responsive" style="opacity: 0.9;">
	<div class="container" style="width: 600px; margin-top: 70px;" >

        <div class="row">
         <div class="col-lg-6">
         <div class="form-group">
             <input type="text" style="font-size:20px" class="form-control" id="usr" placeholder="First Name">
         </div></div>
         <div class="col-lg-6">
         <div class="form-group">
             <input type="text" style="font-size:20px" class="form-control" id="pwd" placeholder="Last Name">
         </div></div>
     </div>

        <div class="row">
          <div class="col-lg-12">
              <div class="form-group">
                  <input type="text" style="font-size:20px" class="form-control" id="dName" placeholder="User Name">
              </div>
          </div>
      </div>

        <div class="row">
          <div class="col-lg-12">
              <div class="form-group">
                  <input type="email" style="font-size:20px" class="form-control" id="mail" placeholder="Email Address">
              </div>
          </div>
      </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <input type="password" style="font-size:20px" class="form-control" id="pass" placeholder="Password">
                </div></div>
            <div class="col-lg-6">
                <div class="form-group">
                    <input type="password" style="font-size:20px" class="form-control" id="conPass" placeholder="Confirm Password">
                </div></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-success btn-block" style="font-family: cursive;font-size: 20px"><strong>Sign up</strong></button>
            </div>
        </div>
        <hr />
        <div style="text-align: center">
            <a href="login.html" style="text-decoration: none; color: white; text-align: center">Already have an account? Log in here.</a>
        </div>
</body>
</html>
